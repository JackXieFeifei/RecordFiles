<p class="desp" >	
斗地主新版等级系统说明：
</p>
	
<p>
<table  width="100%">
	<tr>
		<td class="levelname">
		1、等级1到等级30阶段，玩家不论输赢都会获得经验值，底分越高的场馆，获得的经验值也 越高 。
		</td>
	</tr>
	<tr>
		<td class="levelname">
					2、达到30级以后，玩家桌内输局将会减少经验值（经验值降低但不产生降级，最低为本级0 经验 值）。底分越高的场馆，胜利增加的经验值越多,同时失败减少的经验值也越低。
		</td>
	</tr>
	<tr>
		<td class="levelname">
					3、玩家还可以通过完成每日任务和达成成就获得丰厚 的经验值奖励。
		</td>
	</tr>
	<tr>
		<td class="levelname">
					4、游戏后续会推出针对不同等级玩家参与游戏的场馆和比赛，敬请期待！
		</td>
	</tr>
</table>	
</p>
